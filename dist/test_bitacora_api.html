<!DOCTYPE html>
<html>
<head>
    <title>Test Bitácora API</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test de API Bitácora</h1>
    
    <h2>Verificación del Servidor</h2>
    <div id="serverStatus">Verificando...</div>
    
    <h2>Datos de Bitácora</h2>
    <div id="bitacoraData">Cargando...</div>

    <script>
        async function testAPI() {
            try {
                // Test endpoint bitácora
                const response = await fetch('/api/bitacora', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken') || ''
                    }
                });

                const data = await response.json();
                
                console.log('Response Status:', response.status);
                console.log('Response Data:', data);

                const bitacoraDiv = document.getElementById('bitacoraData');
                
                if (response.ok && data.success) {
                    bitacoraDiv.innerHTML = `
                        <div class="result">
                            <h3>✅ Conexión exitosa</h3>
                            <p>Total de registros: ${data.data?.length || 0}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    bitacoraDiv.innerHTML = `
                        <div class="result" style="border-color: red;">
                            <h3>❌ Error en la respuesta</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                document.getElementById('bitacoraData').innerHTML = `
                    <div class="result" style="border-color: red;">
                        <h3>❌ Error de conexión</h3>
                        <p>${error.message}</p>
                        <p>El servidor podría no estar corriendo o la ruta no es accesible</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        // Ejecutar después de 1 segundo
        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
